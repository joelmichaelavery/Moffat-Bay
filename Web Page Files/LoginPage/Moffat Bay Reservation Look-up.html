<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Moffat Bay Reservation Look-up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moffat Bay - Your Reservation</title>

    <style>
        body {
            font-family: Arial, Garamond;
            background-color: #374d37; /* Primary color of the page */ 
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f3f0f; /* Dark green, reminiscent of forests */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 55px;
            text-align: center;
        }
        .Logo-Name {
            font-family: 'Lora', serif;
            color: tan;
            text-align: center;    
          }
      
          .Landing-Page-Banner {
            background-color: #41240d;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
          }
      
          .Logo-Image-Left img {
            width: 225px;
            height: 225px;
            margin-bottom: 10px;
          }
      
          .LogoName {
            border-top: 0px;
            font-size: 36px;
          }
        #reservation-box {
            background-image: url('https://waggonerguide.com/wp-content/uploads/2021/02/desolation-sound-toba-w-marina-docks-large.jpg');
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            padding: 20px;
            color: brown;
            margin-top: 20px; /* Add margin to separate from the banner */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #41240d; /* Complimentary color to the body */
            color: #2980b9; /* Contrasting color to the button background */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lora', serif;
        }

        button:hover {
            background-color: #2980b9;
            color: #fff;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
</head>
<body>

    <header class="Landing-Page-Banner">
        <div class="Logo-Container">
          <div class="Logo-Image-Left">
            <img src="../Media/Images/MoffatBayLogo.png" alt="Left Image">
          </div>
          <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
          <h1 class="Logo-Name">Moffat Bay Lodge & Marina</h1>
        </div>

    <div id="reservation-box">
        <h2>Reservation Lookup</h2>
        <form>
            <input type="text" placeholder="Reservation Number" required>
            <input type="text" placeholder="PLACEHOLDER" required>
            <button type="submit"><strong>Submit</strong></button>
        </form>
    </div>

</body>
</html>
