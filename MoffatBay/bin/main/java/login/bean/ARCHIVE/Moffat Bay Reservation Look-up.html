<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moffat Bay - Your Reservation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        #reservation-box {
            background-image: url('https://waggonerguide.com/wp-content/uploads/2021/02/desolation-sound-toba-w-marina-docks-large.jpg');
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            padding: 20px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #374d37;
            color: tan;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lora', serif;
            
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="reservation-box">
        <h2>Reservation Lookup</h2>
        <form>
            <input type="text" placeholder="Reservation Number" required>
            <input type="text" placeholder="PLACEHOLDER" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
