    <script>
        function calculateTotalPrice() {
            const checkInDate = new Date(document.getElementById('check-in-date').value);
            const checkOutDate = new Date(document.getElementById('check-out-date').value);
            const numOfDays = Math.ceil((checkOutDate - checkInDate) / (1000 * 60 * 60 * 24)); 
            const pricePerDay = 1000; // Price per day

            const totalPrice = numOfDays * pricePerDay;

            // Display number of days and total price
            document.getElementById('num-of-days').value = numOfDays;
            document.getElementById('priceField').textContent = `Total Price: $${totalPrice}`;
        }

        // Adding event listeners to update calculations on date change
        document.getElementById('check-in-date').addEventListener('change', calculateTotalPrice);
        document.getElementById('check-out-date').addEventListener('change', calculateTotalPrice);

        document.addEventListener('DOMContentLoaded', function() {
            const generatedNumberElement = document.getElementById('generatedNumber');
            const reservationNumber = generateReservationNumber(); // Generate the number
            generatedNumberElement.textContent = reservationNumber; // Set the generated number
        });

        function generateReservationNumber() {
            // Simulated reservation number generation (replace this logic with your actual implementation)
            const nextReservationNumber = Math.floor(Math.random() * 9000) + 1000; // Random number between 1000 and 9999
            return nextReservationNumber;
        }
